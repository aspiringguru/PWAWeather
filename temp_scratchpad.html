

<script>
  var select = document.getElementById("selectCityToAdd2");
  var options = ["1", "2", "3", "4", "5"];
  for(var i = 0; i < options.length; i++) {
      var opt = options[i];
      var el = document.createElement("option");
      el.text = opt;
      el.value = opt;
      select.add(el);
  }
</script>

<div class="dialog-body">
    <input type="text" id="location">
    <select id="selectCityToAdd2" aria-label="City to add">
    </select>
</div>
<div class="dialog-buttons">
    <button id="butDialogCancel" class="button">Cancel</button>
    <button id="textButDialogAdd" class="button">Add2</button>
</div>
